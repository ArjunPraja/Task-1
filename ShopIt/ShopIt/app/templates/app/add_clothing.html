{% extends "Base.html" %}
{% block title %}Add Cloth{% endblock title%}


{% block content %} <div class="container mt-5">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add Clothing</h1>
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter clothing name" required>
                <div class="invalid-feedback">Please provide a name.</div>
            </div>

            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea id="desc" name="desc" class="form-control" rows="4" placeholder="Enter description" required></textarea>
                <div class="invalid-feedback">Please provide a description.</div>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="K">Kids</option>
                </select>
                <div class="invalid-feedback">Please select a gender.</div>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" name="price" class="form-control" placeholder="Enter price" required>
                <div class="invalid-feedback">Please provide a price.</div>
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Photo</label>
                <input type="file" id="photo" name="photo" class="form-control" accept="image/*" required>
                <div class="invalid-feedback">Please upload a photo.</div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Clothing</button>
            </div>
        </form>
    </div>

    
</div>{% endblock content %}
